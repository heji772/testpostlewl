user nginx;
worker_processes auto;

events { worker_connections 1024; }

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  sendfile      on;
  access_log    /var/log/nginx/access.log;
  error_log     /var/log/nginx/error.log warn;

  # Rate limiting zones
  limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
  limit_req_zone $binary_remote_addr zone=admin_limit:10m rate=5r/s;
  limit_req_zone $binary_remote_addr zone=general_limit:10m rate=30r/s;
  
  # Connection limiting
  limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

  # Upstreams
  upstream frontend_upstream { server frontend:3000; }
  upstream admin_upstream    { server admin-panel:3001; }
  upstream backend_upstream  { server backend:5000; }

  # HTTP -> HTTPS
  server {
    listen 80;
    return 301 https://$host$request_uri;
  }

  # HTTPS
  server {
    listen 443 ssl;

    # Self-signed certs (generiraj s scripts/generate-ssl.sh)
    ssl_certificate     /etc/nginx/ssl/server.crt;
    ssl_certificate_key /etc/nginx/ssl/server.key;
    
    # SSL security
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self';" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Hide nginx version
    server_tokens off;
    
    # Connection limit
    limit_conn conn_limit 10;

    # --- Frontend (root) ---
    location / {
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_pass http://frontend_upstream;
    }

    # --- Admin (serve na /admin/) ---
    location /admin/ {
      limit_req zone=admin_limit burst=10 nodelay;
      limit_req_status 429;
      
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_pass http://admin_upstream;
    }

    # --- API (proxy na backend) ---
    location /api/ {
      limit_req zone=api_limit burst=20 nodelay;
      limit_req_status 429;
      
      proxy_http_version 1.1;
      proxy_set_header Connection "";
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_pass http://backend_upstream;
    }

    # Static cache (opcionalno, Å¡alje na frontend)
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
      proxy_pass http://frontend_upstream;
      expires 1y;
      add_header Cache-Control "public, immutable";
    }
  }
}
